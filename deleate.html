<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event deleteGet</title>
</head>

<body>
    <h1> Explore Event Delegate</h1>
    <section>
        <ul id="list-container">
            <li class="item">Lorem ipsum dolor sit.</li>
            <li class="item">Ducimus beatae commodi sequi?</li>
            <li class="item">Doloribus deserunt nulla quae!</li>
            <li class="item">Veniam libero fugiat cum?</li>
            <li class="item">Provident sed sunt doloribus.</li>
            <li class="item">Voluptate maxime facilis excepturi!</li>
        </ul>

        <button onclick="hello" id="btn-add-item">Add Item</button>

    </section>
    <script>
        // const items = document.getElementsByClassName("item")
        // for (const item of items) {
        //     item.addEventListener('click', function (event) {
        //         event.target.parentNode.removeChild(event.target)
        //     })
        // }
        document.getElementById('list-container').addEventListener("key", function (event) {
            event.target.parentNode.removeChild(event.target)
        })



        document.getElementById('btn-add-item').addEventListener("click", function () {
            const listContainer = document.getElementById("list-container")
            const li = document.createElement('li')
            li.innerText = 'brand new item added'
            li.classList.add('item')
            listContainer.appendChild(li)

        })
    </script>
</body>

</html>
