<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Abba Bank</title>
</head>

<body class=" h-14 bg-gradient-to-r from-[#0f172a] via-[#1b2d53] to-[#1c2c51]">
    <header>
        <h1 class=" text-center text-5xl mt-5 text-white">Welcome to Your <span class=" text-violet-700">Abba
                bank</span>
        </h1>
    </header>
    <main>
        <section class="text-white grid md:grid-cols-3 gap-5 mt-10 w-9/12 mx-auto ">
            <div id="deposit" class=" bg-sky-600 border  border-slate-700 p-8 rounded">
                <p class="text-4xl mb-5">Deposit</p>
                <p class="text-6xl">$ <span id="deposit-amount">0</span> </p>
            </div>
            <div id="withdraw" class="bg-cyan-800  p-8 rounded">
                <p class="text-4xl mb-5">withdraw</p>
                <p class="text-6xl">$ <span id="withdraw-amount">0</span> </p>
            </div>
            <div id="Balance" class="bg-purple-800 p-8 rounded">
                <p class="text-4xl mb-5">Balance</p>
                <p class="text-6xl">$ <span id="total-balance">1565</span> </p>
            </div>
        </section>
        <!-- ********************* -->
        <section class="text-white grid grid-cols-2 gap-5 mt-10 w-9/12 mx-auto ">
            <div id="Deposit" class=" bg-violet-900 p-8 rounded">
                <p class="text-4xl mb-5">Please Deposit</p>
                <input id="deposit-field" class="w-9/12 py-1 outline-none rounded text-black pl-3" type="number"
                    placeholder="Deposit Amount"><br>
                <button id="btn-deposit"
                    class=" mt-5 bg-white text-black px-8 py-2 text-2x font-semibold rounded hover:bg-slate-900 hover:text-white">Deposit</button>
            </div>
            <div id="Deposit" class=" bg-gray-800 border-slate-700 p-8 rounded">
                <p class="text-4xl mb-5">Please Withdraw</p>
                <input id="withdraw-field" class="outline-none  pl-3 w-9/12 py-1 rounded text-black" type="text"
                    placeholder="Withdraw Amount"><br>
                <button id="btn-withdraw"
                    class=" mt-5 bg-white text-black px-8 py-2 text-2x font-semibold rounded hover:bg-slate-900 hover:text-white">Withdraw</button>
            </div>


        </section>
    </main>
    <script src="./deposit.js"></script>
    <script src="./withdraw.js"></script>
</body>

</html>
